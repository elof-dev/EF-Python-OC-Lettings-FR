# nom affiché dans l'onglet Actions de GitHub
name: CI
# déclencheurs du workflow
on:
  push:
    # déclenche le workflow sur des push vers n'importe quelle branche
    branches:
      - "**"
  # déclenche le workflow sur les pull requests vers n'importe quelle branche
  pull_request:

jobs:
  lint:
    # utilise la dernière version d'Ubuntu comme environnement d'exécution
    runs-on: ubuntu-latest
    steps:
      # étapes du job : checkout, setup Python, install dependencies, run flake8
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run flake8
        run: flake8 .

  tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: pytest --cov=. --cov-report=term-missing --cov-fail-under=80

  docker:
    runs-on: ubuntu-latest
    needs: tests
    # ne s'exécute que sur la branche master
    if: github.ref == 'refs/heads/master'
    steps:
      # étapes du job : checkout, login to Docker Hub, build and push Docker image
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            elodie783/python-oc-lettings-fr:latest
            elodie783/python-oc-lettings-fr:${{ github.sha }}